<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle tracker</h1>

      <form id="triangle_tracker">
        <div class="form-group">
          <label for="side_a">Enter length of side a:</label>
          <input id="side_a" type="text">


          <label for="side_b">Enter length of side b:</label>
          <input id="side_b" type="text">


          <label for="side_c">Enter length of side c:</label>
          <input id="side_c" type="text">
        </div>

        <button type-"submit" class="btn">Triangle track that thing!</button>
      </form>

      <div id="result">
        <p>The triangle is a <span class="type"></span>  triangle.</p>
      </div>
    </div>
</body>
</html>
